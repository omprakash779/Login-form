<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
    <header class="header">
        <nav class="nav">
            <a href="#" class="nav_logo">CODESquare</a>
            <ul class="nav_item">
                <li class="nav_items">
                    <a href="#" class="nav_link">Home</a>
                    <a href="" class="nav_link">Product</a>
                    <a href="" class="nav_link">Service</a>
                    <a href="" class="nav_link">Contact</a>
                </li>
            </ul>
            <button type="button" id="form_open" class="button">Login</button>

        </nav>
    </header>
    <section class="home">
        <div class="container">
            <i class="uil uil-times form_close"></i>
            <div class="login_form">
                <form action="#" class="form">
                    <h2>login</h2>
                    <div class="input_box">
                        <input type="email" placeholder="Enter your email" required />
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Enter your password" required />
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>
                    <div class="option">
                        <span class="checkbox">
                            <input type="checkbox" id="check">
                            <label for="check">Remember me</label>
                        </span>
                        <a href="#" class="forgot_pw">Forgot password</a>
                    </div>
                    <button class="button">Login Now</button>
                    <div class="log_sign">Don't have an account ?
                        <a href="#" id="signup">signup</a>
                    </div>
                </form>
            </div>
            <div class="signup_form">
                <form action="#" class="form">
                    <h2>Signup</h2>
                    <div class="input_box">
                        <input type="email" placeholder="Enter your email" required />
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Create password" required />
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Confirm password" required />
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>

                    <button class="button">Signup Now</button>
                    <div class="log_sign">Already have an account ?
                        <a href="#" id="login">Login</a>
                    </div>
            </div>
    </section>

















    <script src="web.js"></script>
</body>

</html>
